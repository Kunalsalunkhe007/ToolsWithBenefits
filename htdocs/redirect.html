<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glassmorphism Login form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      backdrop-filter: blur(15px);
      background: url("https://images.pexels.com/photos/6462662/pexels-photo-6462662.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1") no-repeat;
      width: 100%;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      background-position: center;
      background-size: cover;
      backdrop-filter: blur(15px);
    }

    .form-box {
      position: relative;
      width: 400px;
      height: 450px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 2em;
      color: #fff;
      text-align: center;
      margin-bottom: 15%;
    }

    button {
      width: 100%;
      height: 40px;
      border-radius: 40px;
      background: #fff;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      margin-top: 10%;
      margin-bottom: 5%;
    }
  </style>
</head>

<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form>
          <h2>Login As</h2>
          <button class="btn btn-primary" onclick="redirectTo('customer')">Customer</button>
          <button class="btn btn-primary" onclick="redirectTo('owner')">Owner</button>
          <button class="btn btn-primary" onclick="redirectTo('admin')">Admin</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    function redirectTo(userType) {
        switch (userType) {
            case 'customer':
                window.location.href = 'pages/customer/customer_login.php';
                break;
            case 'owner':
                window.location.href = 'pages/owner/owner_login.php';
                break;
            case 'admin':
                window.location.href = 'pages/admin/admin_login.php';
                break;
            default:
                alert('Invalid user type');
        }
    }
  </script>
</body>

</html>
